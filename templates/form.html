<!-- Stadionausfahrt -->

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Anmeldung Stadionausfahrt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='icon-sgm-brettachtal.jpg') }}">
</head>
<body>
    <div class="container">
        <h1>Stadionausfahrt</h1>
        <p class="required-info">Felder mit <span class="required">*</span> sind Pflichtfelder.</p>

        <form action="/" method="POST" id="registrationForm" novalidate>
            {{ form.hidden_tag() }}  <!-- ✅ CSRF-Token bleibt erhalten -->

            <!-- Dynamischer Bereich für Personen -->
            <div id="persons-container">
                <div class="person-form" id="person_1">
                    <h3>Person 1</h3>

                    <div class="form-group">
                        <label>Name der Person <span class="required">*</span></label>
                        <div class="input-group">
                            <input type="text" name="person_firstname_1" class="form-control" placeholder="Vorname" required>
                            <input type="text" name="person_lastname_1" class="form-control" placeholder="Nachname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Geburtsdatum der Person <span class="required">*</span></label>
                        <input type="date" name="birthdate_1" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Vereinsmitgliedschaft <span class="required">*</span></label>
                        <select name="club_membership_1" class="form-control" required>
                            <option value="">Verein auswählen</option>
                            <option value="TSV Bitzfeld 1922 e.V.">TSV Bitzfeld 1922 e.V.</option>
                            <option value="TSV Schwabbach 1947 e.V.">TSV Schwabbach 1947 e.V.</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Button, um weitere Person hinzuzufügen -->
            <button type="button" id="add-person-button" class="change-person-button">Weitere Person hinzufügen</button>

            <!-- Kontaktperson-Daten -->
            <hr class="person-contact-divider">
            <h3>Kontaktperson</h3>
            <div class="form-group">
                <label for="contact_firstname">Name einer erziehungsberechtigten Kontaktperson <span class="required">*</span></label>
                <div class="input-group">
                    <input type="text" id="contact_firstname" name="contact_firstname" class="form-control" required placeholder="Vorname">
                    <input type="text" id="contact_lastname" name="contact_lastname" class="form-control" required placeholder="Nachname">
                </div>
            </div>

            <div class="form-group">
                <label for="phone_number">Notfall-Telefonnummer <span class="required">*</span></label>
                <input type="tel" id="phone_number" name="phone_number" class="form-control" required placeholder="0123 4567890">
            </div>

            <div class="form-group">
                <label for="email">E-Mail Adresse <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="beispiel@email.de">
            </div>

            <!-- Datenschutz -->
            <p>
                Mit dem Absenden erkläre ich mich mit der 
                <a href="{{ url_for('privacy') }}" class="privacy-link" target="_blank">Datenschutzerklärung</a>
                einverstanden.
            </p>

            <!-- Abschicken -->
            <button type="submit">Anmeldung absenden</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
